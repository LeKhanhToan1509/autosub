version: '1.0'

services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - my-network
    volumes:
      - redis-data:/data

  mongoDb:
    image: mongo:latest
    container_name: mongoDb
    ports:
      - "27017:27017"
    networks:
      - my-network
    volumes:
      - mongo-data:/data/db
    
  admin_dashboard:
    image: node:latest
    container_name: admin_dashboard
    working_dir: /app
    volumes:
      - ./admin_dashboard:/app
    ports:
      - "3000:3000"

networks:
  my-network:

volumes:
  mongo-data:
  redis-data:
